<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <title>Sign In</title>
    <style>
        /* Previous styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 420px;
            padding: 32px;
            border-radius: 16px;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 36px;
            color: #00bfff;
            margin-bottom: 8px;
        }

        .title::before,
        .title::after {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            border-radius: 50%;
            left: 0px;
            background-color: #00bfff;
        }

        .title::after {
            animation: pulse 1s linear infinite;
        }

        .form-group {
            position: relative;
            width: 100%;
        }

        .input {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 16px 20px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input:focus {
            border-color: #00bfff;
            background-color: #333;
        }

        .input.error {
            border-color: #ff4444;
        }

        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 4px;
            padding-left: 4px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .terms-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin: 8px 0;
            text-align: center;
            padding: 8px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terms-checkbox {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
        }

        .terms-text {
            font-size: 14px;
            color: #fff;
            opacity: 0.9;
            line-height: 1.4;
            max-width: 300px;
            margin: 0 auto;
        }

        .terms-text a {
            color: #00bfff;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        .submit {
            border: none;
            outline: none;
            padding: 16px;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            background-color: #00bfff;
            cursor: pointer;
            margin-top: 8px;
            position: relative;
            transition: all 0.3s ease;
        }

        .submit:hover:not(:disabled) {
            background-color: #0095cc;
            transform: translateY(-1px);
        }

        .submit:active:not(:disabled) {
            transform: scale(0.98);
        }

        .submit:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .submit.loading {
            color: transparent;
        }

        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .submit.loading .loading-spinner {
            display: block;
        }

        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }

            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .form {
                padding: 24px;
                margin: 16px;
            }

            .title {
                font-size: 28px;
            }

            .terms-text {
                font-size: 13px;
            }

            .input {
                padding: 14px 16px;
                font-size: 15px;
            }
        }

        @media (max-width: 360px) {
            .form {
                padding: 20px;
            }

            .title {
                font-size: 24px;
                padding-left: 32px;
            }

            .title::before,
            .title::after {
                height: 16px;
                width: 16px;
            }
        }
    </style>
</head>

<body>
    <form class="form" id="registerForm" novalidate>
        <p class="title">Sign In below</p>

        <div class="form-group">
            <input class="input" type="text" id="firstname" name="firstname" placeholder="Enter your first name"
                required minlength="2" pattern="[A-Za-z]+">
            <div class="error-message">Please enter a valid first name (letters only)</div>
        </div>

        <div class="form-group">
            <input class="input" type="text" id="lastname" name="lastname" placeholder="Enter your last name" required
                minlength="2" pattern="[A-Za-z]+">
            <div class="error-message">Please enter a valid last name (letters only)</div>
        </div>

        <div class="terms-container">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="terms" class="terms-checkbox" required>
                <label for="terms" class="terms-text">
                    I agree to all Terms & Privacy Policies
                </label>
            </div>
        </div>

        <button class="submit" type="submit" disabled>
            Submit
            <div class="loading-spinner"></div>
        </button>
    </form>

    <script>
        const form = document.getElementById('registerForm');
        const inputs = form.querySelectorAll('.input');
        const termsCheckbox = document.getElementById('terms');
        const submitButton = document.querySelector('.submit');

        function validateInput(input) {
            const isValid = input.checkValidity();
            const errorMessage = input.nextElementSibling;

            if (!isValid) {
                input.classList.add('error');
                errorMessage.classList.add('visible');
            } else {
                input.classList.remove('error');
                errorMessage.classList.remove('visible');
            }

            return isValid;
        }

        function validateForm() {
            let isValid = true;
            inputs.forEach(input => {
                if (!validateInput(input)) {
                    isValid = false;
                }
            });
            return isValid && termsCheckbox.checked;
        }

        inputs.forEach(input => {
            input.addEventListener('input', () => {
                validateInput(input);
                submitButton.disabled = !validateForm();
            });

            input.addEventListener('blur', () => {
                validateInput(input);
                submitButton.disabled = !validateForm();
            });
        });

        termsCheckbox.addEventListener('change', () => {
            submitButton.disabled = !validateForm();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            submitButton.disabled = true;
            submitButton.classList.add('loading');

            try {
                // Simulated form submission delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                // Redirect to success page
                window.location.href = 'success.html';
            } catch (error) {
                console.error('Error:', error);
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
            }
        });
    </script>
</body>

</html>
